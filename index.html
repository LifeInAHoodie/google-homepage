<!DOCTYPE html>

<html lang="eng">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="main.css">
        <title>Google Homepage</title>
    </head>

    <body>
        <!--Navigation>-->
        <div class="menu-top">
            <header class="header">
                <div class="head-left">
                    <ul class="nav">
                        <li>About</li>
                        <li>Store</li>
                    </ul>
                </div>
                <div class="head-right">
                    <ul class="nav">
                        <li>Gmail</li>
                        <li>Images</li>
                        <li><button id="log-in">Sign In</button></li>
                    </ul>
                </div>
            </header>
        </div>
        <!--Google logo-->
        <div class="center">
            <div class="google-logo">
                <img alt="Google" height="92" id="logo" class="center"src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>
        <!--Search bar + buttons-->
            <div id="search-bar">
                <input type="text" class="search">
            </div>
            <div id="buttons">
                <button class="lucky" type="submit">Google Search</button> 
                <button class="lucky" type="submit">I'm Feeling Lucky</button>
            </div>
        </div>
    </body>

    <footer class="footer-wrapper">
        <!--Footer area-->
        <div id="footer">
            <div class="ftrl">
                <ul class="ftrl">
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>How Search works</li>
                </ul>
            </div>

            <div class="ftrr">
                <ul>
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </div>
        </div>
    </footer>

</html>
